<!DOCTYPE html>
<html>
    <head>
        <title>Membuat daftar/list di HTML</title>
    </head>
    <body>
        <h1>Contoh Ordered list</h1>
        <ol type="A">
            <li>ini ordered list pertama</li>
            <li>ini ordered list kedua
        </ol>
        <h1>contoh unordered list</h1>
        <ul style="list-style: circle;">
            <li>ini unordered list kedua</li>
            <li>ini unordered list pertama</li>
        </ul>
    </body>
</html>
